<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Assignemnt - Influencer Gear</title>
    <!-- Font Awesome Link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!--CSS stylesheet -->
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>
    <!-- front section -->
    <section class="front-section">
        <!-- header start -->
        <header class="header-section">
            <div class="header-title-div">
                <h3 class="header-title">Influencer products</h3>
            </div>
            <nav class="nav-section">
                <ul class="nav-ul">
                    <li class="nav-li">Home</li>
                    <li class="nav-li">Products</li>
                    <li class="nav-li">Sign up</li>
                    <li class="nav-li">Log In</li>
                    <li class="nav-li"><i class="fa fa-search" aria-hidden="true"></i></li>
                    <li class="nav-li"><i class="fa fa-shopping-cart" aria-hidden="true"></i></li>
                </ul>
            </nav>
        </header>
        <div class="front-bottom-section">
            <div class="front-left-section">
                <h1 class="front-left-section-title">Start your Journey as
                    Influencer</h1>
                <p class="front-left-section-description">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sem
                    vestibulum sed scelerisque eros. Lectus faucibus.</p>
                <button class="btn-primary">Preebook now <i class="fa fa-long-arrow-right"
                        aria-hidden="true"></i></button>
            </div>
            <div class="front-before-before-right-section">
                <div class="front-before-right-section">
                </div>
                <div class="front-right-section">
                    <img src="images/main-camera.png" alt="" class="front-right-img">
                </div>

            </div>
        </div>
    </section>
    <!-- brand section -->

    <section class="brands-section">
        <hr>
        <div class="brands">
            <div class="brand">
                <img src="logos/Alibaba.svg" alt="" class="brand-img">
            </div>
            <div class="brand">
                <img src="logos/Amazon.svg" alt="" class="brand-img">
            </div>
            <div class="brand">
                <img src="logos/Daraz.pk Logo.svg" alt="" class="brand-img">
            </div>
            <div class="brand">
                <img src="logos/Ebay.svg" alt="" class="brand-img">
            </div>
            <div class="brand">
                <img src="logos/Rakuten.svg" alt="" class="brand-img">
            </div>
            <div class="brand">
                <img src="logos/Walmart.svg" alt="" class="brand-img">
            </div>
            <div class="brand">
                <img src="logos/Target.svg" alt="" class="brand-img">
            </div>
        </div>
        <hr>
    </section>
</body>

</html>
